<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container bg-info mt-3 text-light">
        <div class="container">
            <h1>To-Do List</h1>
        </div>
    </header>
    <main>
        <section class="container mt-2 mb-3">
            <form id="form" action="">
                <input id="inputField" type="text" placeholder="Write your task">
                <button class="submit" type="submit">Submit</button>
            </form>    
        </section>
        <section class="container">
            <h1 class="display-4">Your Task List :</h1>
            <div class="container-fluid">
                <ol class=" task-list">
                    <!-- <li  class="list-group-item list-group-item-action list-group-item-success"></li> -->
                </ol>
            </div>
        </section>
    </main>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
